services:
  youtube-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "6767:6767"
    environment:
      - NODE_ENV=development
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=30
      - DOWNLOAD_RATE_LIMIT_MAX_REQUESTS=10
      - MAX_FILE_SIZE_MB=2000
      - DOWNLOAD_TIMEOUT_MS=900000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - /tmp:/tmp
    restart: unless-stopped
